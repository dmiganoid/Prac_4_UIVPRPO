name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Compile
        run: |
          mkdir -p out
          find . -name "*.java" > sources.txt
          if [ ! -s sources.txt ]; then
            echo "No .java files found"
            exit 1
          fi
          javac -d out @sources.txt
          echo "OK"
