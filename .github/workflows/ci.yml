name: ci.yml
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build & test (Maven if pom.xml exists)
        if: ${{ hashFiles('pom.xml') != '' }}
        run: mvn -B clean test

      - name: Compile (javac if no Maven)
        if: ${{ hashFiles('pom.xml') == '' }}
        run: |
          mkdir -p out
          find src -name "*.java" > sources.txt
          if [ ! -s sources.txt ]; then
            echo "No .java files found under src/"
            exit 1
          fi
          javac -d out @sources.txt
          echo "Compilation OK"
